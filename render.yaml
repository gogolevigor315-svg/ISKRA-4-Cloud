services:
  - type: web
    name: iskra-4-ds24-cloud
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      python -m venv .venv &&
      .venv/bin/pip install --upgrade pip &&
      .venv/bin/pip install -r requirements.txt
    startCommand: |
      echo "=== CHECKING SYMBIOSIS FILES ===" &&
      ls -la iskra_modules/symbiosis_core/ &&
      echo "=== STARTING ISKRA-4 ===" &&
      gunicorn --worker-class eventlet -w 1 --threads 2 -b 0.0.0.0:$PORT iskra_full:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: DS24_SEED
        value: ISKRA_PRODUCTION_RENDER_V10
      - key: DS24_MODE
        value: production
      - key: DS24_LOG_LEVEL
        value: INFO
      - key: FLASK_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
